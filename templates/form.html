{% extends 'base.html' %}

{% block content %}
<div class="form-card">
  <h2>Data Pengguna</h2>

  <form method="post">
    <div class="form-group">
      <input type="text" name="nama" required>
      <label>Nama Lengkap</label>
    </div>

    <div class="form-group">
      <input type="tel" name="nohp" pattern="\d{10,13}" minlength="10" maxlength="13" required>
      <label>Nomor HP</label>
    </div>

    <div class="form-group">
      <input type="email" name="email" required>
      <label>Email</label>
    </div>

    <input type="submit" value="Lanjut" class="start-button">
  </form>
</div>
{% endblock %}
